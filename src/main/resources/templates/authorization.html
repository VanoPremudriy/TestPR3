<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Авторизация</h1>
    <form th:object="${that_user}" method="post" th:action = "@{/login}">
        <div class="content">
                <div style="display: flex;">
                    <span>Логин</span>
                    <input type="text" placeholder="Иванов" required th:field = "*{login}">
                </div>
                <div style="display: flex;">
                    <span>Пароль</span>
                    <input type="text"  placeholder="Иван" required th:field = "*{password}">
                </div>
                <input type="submit" value="Вход" style="margin-top: 10px">
        </div>
            <a href="/registration"><input type="button" value="Регистрация" style="margin-top: 10px"></a>
    </form>
</body>
</html>
